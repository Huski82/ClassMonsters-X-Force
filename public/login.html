<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <meta charset="UTF-8"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="../public/css/styles.css">  -->
</head>
  <body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
          </div>
          <div class="col-sm-5">
            <div class="card-body">
              <h4 class="login-card-description">Log into your account</h4>
              <form action="#!" id="loginForm">
                  <div class="form-group">
                    <label for="userID" class="sr-only">UserID</label>
                    <input type="userID" name="userID" id="userID" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                   <!-- Please do not change the id on the button it is used to submit the login information -->
                  <button class="btn btn-primary" id="loginBtn" type="button">Login</button>
                </form>
                <a class="register-link">Don't have an account? <a href="#!">Register here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <script src="./js/login.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</body>
